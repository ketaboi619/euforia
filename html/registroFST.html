<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre la fiesta</title>
    <link rel="stylesheet" href="..//style.css">
</head>
<body class="bdy-form"> 
        <div class="formulario">
                <form action="">
                    <div class="caja-form">
                            <h1>Publica tu party</h1>
                            <div class="caja-ingresar">
                                <label for="nomfies">
                                    Nombre de la fiesta:
                                <input type="text" id="nomfies" name="nomfies" required placeholder="turbo space" autocapitalize="name">
                                </label>
                            </div>
                            
                            <div class="caja-ingresar">
                                <label for="organizador">
                                    organizador:
                                <input type="text" id="organizador" name="organizador" required placeholder="MENxspace">
                                </label>
                            </div>    
                      
                            <div class="caja-ingresar">
                                <label for="correo">
                                    Correo:
                                <input type="email" id="correo" name="correo" required autocomplete="email" placeholder="elpartys@gmail.com">
                                </label>
                            </div>    
                            
                            <div class="caja-ingresar_fefo">
                                <label for="Fecha">Fecha:
                                    <input type="datetime-local" id="Fecha" name="Fecha" required>
                                </label>
                            </div>    
                                
                            <div class="caja-ingresar">
                                <label for="ciudad">
                                    Ciudad:
                                    <input type="text" id="ciudad" name="ciudad" required placeholder="Medellin" autocomplete="country">
                                </label>
                            </div>        
                                
                            <div class="caja-ingresar_fefo">
                                <label for="foto">Foto del el lugar:</label>
                                    <input type="file">
                            </div>  

                            <div class="enviar">
                                <input type="submit"> 
                            </div>     
                                
                    </div>    
                </form> 
        </div>
              
</body>
</html>
